<!DOCTYPE html>
<html>

<head>
  <!-- styles put here, but you can include a CSS file and reference it instead! -->
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 40.7413549,
          lng: -73.99802439999996
        },
        zoom: 13
      });
      var tribeca = {
        lat: 40.719526,
        lng: -74.0089934
      };
      var marker = new google.maps.Marker({
        position: tribeca,
        map: map,
        title: 'First Marker'
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHZU6C4M9jykzywdHInZp90fZFiu8T8K0&v=3&callback=initMap">
  </script>
</body>

</html>
